<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Google Calendars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin: 20px 0;
        }
        .calendar-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .calendar {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .calendar-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>Our Google Calendars</h1>

    <div class="calendar-container">
        <iframe class="calendar" src="YOUR_CALENDAR_URL_HERE" frameborder="0" scrolling="no"></iframe>
        <iframe class="calendar" src="YOUR_CALENDAR_URL_HERE" frameborder="0" scrolling="no"></iframe>
        <iframe class="calendar" src="YOUR_CALENDAR_URL_HERE" frameborder="0" scrolling="no"></iframe>
        <iframe class="calendar" src="YOUR_CALENDAR_URL_HERE" frameborder="0" scrolling="no"></iframe>
    </div>

</body>
</html>
